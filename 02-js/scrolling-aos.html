<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aos</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .intro {
            height: 100vh;
            background: lightcyan;
        }
        .box {
            width: 100px;
            height: 100px;
            background: blue;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="intro">intro</div>
    <div class="box box1" data-aos="fade-in" id="trigger-left"></div>
    <div class="box box1" data-aos="fade-up"></div>
    <div class="box box1" data-aos="fade-down"></div>
    <div class="box box1" data-aos="fade-left"></div>
    <div class="box box1" data-aos="fade-right"></div>
    <div class="box box1" data-aos="flip-left"></div>
    <div class="box box1" data-aos-anchor="#trigger-left"
    data-aos-anchor-placement="top-top" data-aos="flip-right"></div>
    <div class="intro">intro</div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // aos 초기화
      AOS.init({
        offset: 150,
    delay: 50,
    duration: 1000,
    easing: 'ease-in-out',
    mirror: true,
    once: false,
    anchorPlacement: 'top-center',
      });
    </script>
</body>
</html>
